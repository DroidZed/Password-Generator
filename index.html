<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="head_container">
            <h1 class="first">Generate a</h1>
            <h1 class="second">random password</h1>
            <p>Never use an insecure password again.</p>
            <div class="adjust_container">
                <div class="sub_container">
                    <p>Password length</p> 
                    <p>Symbols</p>
                    <p>Numbers</p>
                </div>
                <div class="sub_container">
                    <input type="number" id="myNumber" value="15" min="4">
                    <label class="switch">
                        <input type="checkbox" id="toggle-symbols">
                        <span class="slider round"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-numbers">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button class="generator" onclick="Generate()">Generate passwords</button>
        </div>
        <div class="line"></div>
        <div class="passwords_container">
            <button id="firstPassword" onclick="copyContent1()"></button>
            <button id="secondPassword" onclick="copyContent2()"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
